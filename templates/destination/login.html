{% extends 'destination/base.html' %}
{% load staticfiles %}
{% block title_block %}
Login
{% endblock %}
{% block body_block %}


    <h1>Login to </h1>
<form id="login_form" method="post" action="{% url 'destination:login' %}"  >
{% csrf_token %}

<div class="form-group">
    <label>Username:</label>
 <input type="text" name="username" required/>

</div>
<div class="form-group">
    <label> Password: </label>
<input type="password" name="password" required />

</div>
<div class="form-group">
<button type="submit" class="btn btn-outline-dark">Login</button>
</div>
<a href="{% url 'password_reset' %} " class="btn btn-outline-dark">Forget Password</a>


</form>



{% endblock %}
