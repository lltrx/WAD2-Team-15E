{% extends 'destination/base.html' %} {% load staticfiles %} 


{% block title_block %}
Edit profile
{% endblock %} 

    

{% block body_block %}
<div id="user-profile">
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-control">
        
        {{ form.username }}
        <label for="username">Username</label>
            </div>
        <br />
        <div class="form-control">
        
        {{ form.email }}
        <label for="email">Email</label>
            </div>
        <br />
        <div class="form-control">
        
        {{ form.first_name }}
        <label for="first_name">First Name</label>
            </div>
        <br />
        <div class="form-control">
        
        {{ form.last_name }}
        <label for="last_name">Last Name</label>
        <br />
        <a href="{% url 'destination:change_password' %}">Change Password</a>
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
<div>
    <script src="{% static 'style/inputs.js'%}"></script>
{% endblock%}
