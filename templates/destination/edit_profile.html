{% extends 'destination/base.html' %} {% load staticfiles %}


{% block title_block %}
Edit Profile
{% endblock %}



{% block body_block %}

<form id="user_form" class="form" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		<label for="username">Username:</label>
		{{ user_form.username}}
	</div>
	<div class="form-group">
		<label for="first_name">First Name:</label>
		{{ user_form.first_name}}
	</div>
	<div class="form-group">
		<label for="last_name">Last Name:</label>
		{{ user_form.last_name}}
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		{{ user_form.email}}
	</div>
	<div class="form-group">
		<label for="picture">New picture:</label>
		<input type="file" name="picture" id="picture" />
	</div>
	<div class="form-group">
		<label for="about">About:</label>
		{{ user_profile_form.about}}
	</div>
	<div class="form-group">
		<button type="submit" class="edit-button btn btn-outline-dark"><i class="fa-solid fa-pen-to-square"></i>Save</button>

	</div>

</form>

{% endblock%}
